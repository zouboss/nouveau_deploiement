apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 10s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
          
      - job_name: 'trivy-operator'
        static_configs:
          - targets: ['trivy-operator-metrics.trivy-system.svc.cluster.local:9115']

      - job_name: 'backend'
        metrics_path: /api/metrics
        static_configs:
          - targets: ['backend-service.default.svc.cluster.local:8000']
        scrape_interval: 30s
        scrape_timeout: 10s

      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter.default.svc.cluster.local:9187']
        scrape_interval: 30s
        scrape_timeout: 10s
