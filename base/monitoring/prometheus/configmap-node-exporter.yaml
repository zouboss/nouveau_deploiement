apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-exporter-config
  namespace: default
data:
  postgres_exporter.yml: |
    # Configuration minimale pour postgres-exporter
    # Les métriques seront collectées via les variables d'environnement
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://postgres:zou123@postgres-service:5432/odc_db?sslmode=disable"
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: "/config/postgres_exporter.yml"
        ports:
        - containerPort: 9187
        volumeMounts:
        - name: config-volume
          mountPath: /config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: config-volume
        configMap:
          name: postgres-exporter-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: default
spec:
  selector:
    app: postgres-exporter
  ports:
  - port: 9187
    targetPort: 9187
